<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./magnify-master/dist/css/magnify.css">
</head>
<body>
    <img src="./images/product_small.jpg" class="zoom" data-magnify-src="./images/product.jpg">
    <a class="btn" href="javascript:void(0)">按鈕</a>
    <a class="btn-cancel" href="javascript:void(0)">取消</a>
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
    <script src="./magnify-master/dist/js/jquery.magnify.js"></script>
    <script src="./magnify-master/dist/js/jquery.magnify-mobile.js"></script>
    <script>
        $(document).ready(function () {
            var $zoom
            $('.btn').on('click', function() {
                $zoom = $('.zoom').magnify();
            })
            $('.btn-cancel').on('click', function() {
                $zoom.destroy();
            })
        });
    </script>
</body>
</html>
